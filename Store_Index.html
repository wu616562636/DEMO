<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商家后台</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script src="jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" href="CSS/Store_Index.css">
    <style>
        button {
            cursor: pointer;
        }
    </style>
    <script>
        $(function () {
            //测试数据
            var $goods = [{"title":"面包","src":"Store_Index/test.jpg","id":"111"},{"title":"牛奶","src":"Store_Index/test.jpg","id":"222"},{"title":"鞋子"},{"title":"鞋子"}];
            var html = '';
            $.each($goods,function (index,value) {
                  html+='<div class="goods"> <figure> <img src='+value.src+' alt="goods"> <button class="delete">&#xe600;</button> <figcaption>'+value.title+'</figcaption> </figure> <button data-id="'+value.id+'" class="revise">修改</button> <button class="detail">详情</button> </div>'
            });
            $("#content").append(html);

            $("#create").click(function () {
                //用户跳转到发布页面
                window.location.href="";
            });

            $(".revise").click(function () {
                //用户跳转到修改页面
                window.location.href="";
                alert($(this).attr("data-id"));
            });
            $(".delete").click(function () {
                $.ajax({
                    url:"",
                    type:"POST",
                    data:{
                        "id":$(this).parent().next().attr("data-id"),
                        "delete":1
                    },
                    success:function (msg) {
                        alert(msg);
                    },
                    error:function () {
                        alert("error");
                    }
                });
               $(this).parent().parent().remove();
            });
        })
    </script>
</head>
<body>
    <header>
        <button id="create">发布商品</button>
    </header>
    <div id="content"></div>
    <script src="JS/Store_Index.js"></script>
</body>
</html>
